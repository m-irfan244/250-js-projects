<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <button id="back-button">Back to Projects</button>

    <h1>Rock Paper Scissors</h1>
    <div id="score-board">
      <div id="user-label">User</div>
      <div id="computer-label">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div id="result"></div>
    <div>
      <button class="game-button" id="rock">Rock</button>
      <button class="game-button" id="paper">Paper</button>
      <button class="game-button" id="scissors">Scissors</button>
    </div>

    <script src="../../main.js"></script>
    <script src="RockPaperScissor.js"></script>
  </body>
</html>
